<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel 3 - Tama침o de fuente</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: rgb(0, 0, 0);
      font-weight: bold;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 30%;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .editor-preview {
      width: 70%;
      padding: 20px;
    }
    .next-level {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h2>Paso 3</h2>
      <p>Escribe una regla CSS para cambiar el tama침o del texto a 24px.</p>
      <pre>h1 {
    font-size: 24px;
}</pre>
      <p>Ejemplo: Usa la propiedad <code>font-size</code> para cambiar el tama침o de fuente.</p>
    </div>

    <div class="editor-preview">
      <div class="editor">
        <textarea id="css-code" placeholder="Escribe tu c칩digo CSS aqu칤..."></textarea>
        <button onclick="runCode()">Verifica tu C칩digo</button>
      </div>
      <div id="output" class="preview"><h1>Texto de ejemplo</h1></div>
      <div id="feedback" class="error"></div>
      <a id="next-level" class="next-level" href="Nivel4css.html">Siguiente Nivel</a>
    </div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById('css-code').value;
      const output = document.getElementById('output');
      const feedback = document.getElementById('feedback');
      const nextLevelLink = document.getElementById('next-level');

      feedback.textContent = '';
      nextLevelLink.style.display = 'none';

      const style = document.createElement('style');
      style.innerHTML = code;
      document.head.appendChild(style);

      if (code.includes("h1") && code.includes("font-size") && code.includes("24px")) {
        feedback.textContent = "춰Bien hecho! Pasa al siguiente nivel 游땙";
        feedback.className = "success";
        nextLevelLink.style.display = 'block';
      } else {
        feedback.textContent = "Error: Verifica que hayas cambiado el tama침o del texto a 24px.";
        feedback.className = "error";
      }
    }
  </script>
</body>
</html>
