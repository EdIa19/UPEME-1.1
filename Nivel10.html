<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel 10 - Enlaces y Navegaci√≥n</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error { color: red; font-weight: bold; }
    .success { color: rgb(0, 0, 0); font-weight: bold; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 50px; }
    .container { display: flex; }
    .sidebar { width: 30%; padding: 20px; background-color: #f0f0f0; }
    .editor-preview { width: 70%; padding: 20px; }
    .next-level { display: none; margin-top: 20px; font-size: 18px; font-weight: bold; }
    .intro { 
      margin-top: 10px;
    padding: 10px;
    background-color: #2e55bf;
    color: white;
    border: none;
    cursor: pointer;
    }
  </style>
</head>
<body>
 

  <div class="container">
    <div class="sidebar">
      <h2>Paso 10</h2>
      <p>Crea enlaces para navegar entre las p√°ginas.</p>
      <p>Ejemplo:</p>
      <pre>&lt;a href="Nivel1.html"&gt;Ir al Nivel.html&lt;/a&gt;</pre>
      <p>Agrega enlaces a todos los niveles.</p>
    </div>

    <div class="editor-preview">
      <div class="editor">
        <textarea id="html-code" placeholder="Escribe tu c√≥digo HTML aqu√≠..."></textarea>
        <button onclick="runCode()">Verifica tu C√≥digo</button>
      </div>
      <div id="output" class="preview"></div>
      <div id="feedback" class="error"></div>
      <a id="next-level" class="next-level" href="Nivel1.html">Finalizar</a>
    </div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById('html-code').value;
      const output = document.getElementById('output');
      const feedback = document.getElementById('feedback');
      const nextLevelLink = document.getElementById('next-level');

      feedback.textContent = '';
      output.innerHTML = code;
      nextLevelLink.style.display = 'none';

      if (code.includes("<a href=")) {
        feedback.textContent = "¬°Bien hecho! Has completado el curso üéâ";
        feedback.className = "success";
        nextLevelLink.style.display = 'block';
      } else {
        feedback.textContent = "Error: Verifica que uses la etiqueta &lt;a&gt; correctamente.";
        feedback.className = "error";
      }
    }
  </script>
</body>
</html>
