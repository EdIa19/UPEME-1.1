<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel 6 - Agregar bordes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: rgb(0, 0, 0);
      font-weight: bold;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 30%;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .editor-preview {
      width: 70%;
      padding: 20px;
    }
    .next-level {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h2>Paso 6</h2>
      <p>Usa la propiedad <code>border</code> para agregar un borde a un elemento.</p>
      <pre>&lt;div style="border: 1px solid black;"&gt;Texto dentro del div&lt;/div&gt;</pre>
      <p>Ejemplo: Agrega un borde negro de 1px de grosor a un <code>div</code>.</p>
    </div>

    <div class="editor-preview">
      <div class="editor">
        <textarea id="html-code" placeholder="Escribe tu cÃ³digo HTML aquÃ­..."></textarea>
        <button onclick="runCode()">Verifica tu CÃ³digo</button>
      </div>
      <div id="output" class="preview"></div>
      <div id="feedback" class="error"></div>
      <a id="next-level" class="next-level" href="Nivel7css.html">Siguiente Nivel</a>
    </div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById('html-code').value;
      const output = document.getElementById('output');
      const feedback = document.getElementById('feedback');
      const nextLevelLink = document.getElementById('next-level');

      feedback.textContent = '';
      output.innerHTML = code;
      nextLevelLink.style.display = 'none';

      if (code.includes('border')) {
        feedback.textContent = "Â¡Bien hecho! Pasa al siguiente nivel ðŸ˜Ž";
        feedback.className = "success";
        nextLevelLink.style.display = 'block';
      } else {
        feedback.textContent = "Error: Debes agregar un borde al elemento.";
        feedback.className = "error";
      }
    }
  </script>
</body>
</html>
